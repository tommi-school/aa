# Property file for Pull Client

# period for experiment in sec. You may want to set this value to a slightly higher value than that for period in eventsource.properties
period = 63

# port number at which server is listening to. 
# in PUSH mode, event source will be client. in PULL mode, event source will be server
portOfServer = 4444

# IP address of Event Source - ONLY RELEVANT in PULL MODE
ipOfPullServer = 127.0.0.1

# units: in miliseconds (1000 --> 1 pull per sec)
pullInterval = 100

# communication overhead is the number of characters transferred over the network for each communication (be it a request or a series of messages)
# the value is given in number of characters
commOverhead = 90
